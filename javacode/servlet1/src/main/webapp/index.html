<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="sendGet()">发送get请求</button>
    <button onclick="sendPost()">发送post请求</button>
    <button onclick="sendPut()">发送put请求</button>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        function sendGet() {
            $.ajax({
                type: "get",
                url: "method",
                success: function(data, status) {
                    console.log(data);
                }
            })
        }

        function sendPost() {
            $.ajax({
                type: "post",
                url: "method",
                data: "request body",
                success: function(data, status) {
                    console.log(data);
                }
            })
        }

        function sendPut() {
            $.ajax({
                type: "put",
                url: "method",
                data: "request body",
                success: function(data, status) {
                    console.log(data);
                }
            })
        }
    </script>
</body>
</html>
